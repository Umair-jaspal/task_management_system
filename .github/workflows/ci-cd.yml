name: CI/CD Pipeline

on:
  push:
    branches:
      - tsk_assessment  # Runs when changes are pushed to tsk_assessment
  pull_request:
    branches:
      - main  # Runs when a PR is created to merge tsk_assessment into main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  

      - name: Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Migrations
        run: |
          source venv/bin/activate
          python manage.py migrate

      - name: Run Tests
        run: |
          source venv/bin/activate
          python manage.py test
